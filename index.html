<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Silence</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--point me to the file you want to play-->
    <audio>
        <source src="sample.wav" id="audio-src">
    </audio>
    <div class="container">
        <div id="display">
            <label for="sound-count">Sounds:</label>
            <!--<label for="silence-count">Silence:</label>
            <br>-->
            <div id="sound-count" class="counter">0</div>
            <!--<div id="silence-count" class="counter">0</div>-->
        </div>
        <br>
        <!--create a button to play the file-->
        <button id="play-btn" class="paused">Play</button>
        <button id="reset-btn">Reset</button>
        <!--<button id="mute-btn" class="unmuted">Mute</button>-->
        <br>
        <label for="freq-detail">Min Frequency: </label>
        <input type="range" id="freq-detail" value="0" minlength="0" maxlength="255" step="1">
        <br>
        <!--        <label for="time-detail">Min Time: </label>
        <input type="range" id="time-detail" 
            value="0" minlength="0" maxlength="10" step="0.01">
        <br> -->
        <label for="file-input">Upload a sound:</label>
        <input type="file" id="file-input" value="" accept="audio/*">

        <form>
            <label>Select sound chunk:</label>
            <select id="sound-select">
                <option value="null">Select one</option>
            </select>
        </form>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="silence.js"></script>

</body>

</html>

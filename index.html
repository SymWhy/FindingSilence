<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Silence</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--point me to the file you want to play-->
    <audio src="sprite.mp3"></audio>
    <div class="container">
        <div id="display">
            <div id="sound-count" class="counter">0</div>
            <div id="silence-count" class="counter">0</div>
        </div>
        <br>
        <!--create a button to play the file-->
        <button id="play-btn" class="paused">Play</button>
        <button id="mute-btn" class="unmuted">Mute</button>
        <br>
        <label for="detail-range">Sensitivity: </label>
        <input type="range" id="detail-range" minlength="0" maxlength="10" step="0.1">
    </div>
    <script src="silence.js">
    </script>

</body>

</html>
